<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-container">
        <h2>Rate Us!</h2>
        <p>Tell us about your experience</p>
        <div class="emoji-container">
            <input type="radio" id="terrible" name="rating" value="terrible">
            <label for="terrible" class="emoji">😖</label>

            <input type="radio" id="bad" name="rating" value="bad">
            <label for="bad" class="emoji">😞</label>

            <input type="radio" id="okey" name="rating" value="okey">
            <label for="okey" class="emoji">😊</label>

            <input type="radio" id="good" name="rating" value="good">
            <label for="good" class="emoji">🙂</label>

            <input type="radio" id="great" name="rating" value="great">
            <label for="great" class="emoji">😁</label>
        </div>
        <button class="skip-btn">Skip</button>
    </div>
   
</body>
</html>
